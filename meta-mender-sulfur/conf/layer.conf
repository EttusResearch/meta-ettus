# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mender-sulfur-layer"
BBFILE_PATTERN_meta-mender-sulfur-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mender-sulfur-layer = "9"

LAYERSERIES_COMPAT_meta-mender-sulfur-layer = "zeus"
