# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-e31x-layer"
BBFILE_PATTERN_meta-e31x-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-e31x-layer = "6"

LAYERSERIES_COMPAT_meta-e31x-layer = "sumo"
